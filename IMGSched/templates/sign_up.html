{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
    <fieldset>
        <legend>Sign Up</legend>
        <div>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form2.as_p }}
            <div>
                <button type="submit">Sign Up</button>
            </div>
            </form>
        </div>
        
    </fieldset>
    <div>
        Already have an account?
        <a href="{% url 'login' %}">Log In</a>
    </div>

{% endblock %}
