{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}
    <fieldset>
        <legend>Sign Up</legend>
        <div>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Log In</button>
            </div>
            </form>
        </div>
    </fieldset>
    <div>
        login with Google:
        <a href="{% url 'social:begin' 'google-oauth2' %}">Google+</a>
    </div>
    <div>
        login with Github:
        <a href="{% url 'social:begin' 'github' %}">Github</a>
    </div>
    <div>
        Don't have an account?
        <a href="{% url 'signup' %}">Sign up</a>
    </div>
    
{% endblock %}
