{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}
    <fieldset>
        <legend>Sign Up</legend>
        <div>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Log In</button>
            </div>
            </form>
        </div>
    </fieldset>
    <div>
        Don't have an account?
        <a href="{% url 'signup' %}">Sign up</a>
    </div>
{% endblock %}
