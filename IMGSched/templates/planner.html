{% extends "base.html" %}
{% block title %}
Create Event
{% endblock %}
{% block content %}

    {% if user.is_authenticated %}
        <fieldset>
            <legend>Create Event</legend>
            <div>
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit">Create</button>
                </div>
                </form>
            </div>
        </fieldset>
        <div>
            Wanna se the Event Schedule 
            <a href="{% url 'schedule' %}">schedule</a>
        </div>
    
    {% else %}
        <p>To create an event you must be signed in</p>
        <p><a href="{% url 'login' %}">Log In</a></p>
    {% endif %}
    
{% endblock %}
